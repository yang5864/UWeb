<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그(이미지)</title>
</head>
<body>
    <a href="https:google.com" target="_blank">
        <img src="../images/전역증명서.jpg" alt="양승환의 전역증명서" width="30%">
    </a>
    <!-- 
        ./ : 현재 폴더
        ../ : 상위 폴더
        alt=" " : 출력 안됐을때 대체 텍스트
        width=" " : 가로 길이
        height=" " : 세로 길이

        img 태그는 src와 alt 속성이 필수!!!
    -->
<!-- 
    외부 이미지 소스 출력:
    src 속성에 그대로 링크 달아주면 됨!
    a 태그로 감싸주면 구글에서 해당 링크를 검색함.
 -->
</body>
</html>
