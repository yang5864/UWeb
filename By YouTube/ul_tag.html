<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 - ul</title>
</head>
<body>
    <!--
        ul: unordered list(비순서형 목록태그)
    -->
    <h1>오늘의 할일</h1>
    <ul>
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ul>
</body>
</html>
