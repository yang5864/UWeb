<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color & unit</title>
    <style>
        h1{color:rgba(100, 100, 255, 0.5)}
        /* color: 색깔 해도 되지만,
        rgb(0~255, 0~255, 0~255) 도 가능
        rgba(, , , 1~0) 까지 투명도도 가능 */
        p{color: #00ff00} /* 참고로 연속 되는건 한번만 적어줄수 있음 ff = f, 00 = 0*/
        /* color: #RRGGBB
        16진수로 표현(00~ff) */
    </style>
</head>
<body>
    <h1>css color property</h1>
    <p>css color unit</p>
</body>
</html>
