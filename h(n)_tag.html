<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>h(n) 태그</title>
</head>
<body>
    <!-- 
        1. h1 태그는 하나의 html 문서에서 
        한 번만 사용해야 한다.

        2. h(n) 태그는 h1 태그부터
        순차적으로 사용해야 한다.
    -->
    <h1>h1 tag</h1>
    <h2> h2 tag</h2>
    <h3> h2 tag</h3>
    <h4> h2 tag</h4>
    <h5> h2 tag</h5>
    <h6> h2 tag</h6>
</body>
</html>
