<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        p{
            font-size : 20px;
            line-height: 1.5; /* 배수 단위가 아닌 px로 지정시, 항상 폰트크기 보다 크게 지정해야 함.*/
        }
    </style>
</head>
<body>
    <h1>line-height</h1>
    <p>텍스트(=글자) 글자 높이를 변경하기 위해서 사용하는 CSS 속성입니다.</p>

</body>
</html>
