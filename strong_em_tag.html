<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong 태그</title>
</head>
<body>
    <p><strong>중요:</strong> 기계적 결함이 아닌
    사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>
    <p>이 놀이기구는 <em><strong>임산부, 어린이, 노약자</strong></em>는
    탑승할 수 없습니다.</p>
    <br>
    <p><b>중요:</b> 기계적 결함이 아닌
    사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>
    <p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는
    탑승할 수 없습니다.</p>

    <!-- 
        <strong> : 볼드
        <em> : 사선으로 
        <strong>은 안에 한번 더 써서 중첩 사용 가능! 더 볼드하게!
        <em>, <strong> 혼용 가능!

        <b> 태그는 시각적으로는 <strong>과 같으나 의미는 다름!
        <i> 태그는 시각적으로는 <em>태그와 같으나 의미는 다름!
     -->
</body>
</html>
